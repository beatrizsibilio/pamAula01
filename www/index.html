<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
 <!--script-->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>
<!--estilo-->
  <link rel="stylesheet" href="components/loader.css">
   <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

   <style>
    .jumbotron{
      background-color: #6DDAE5;
    }
    .container{
      background-color: #CCE8F3;
    }
    #calcular{
      margin-top:50px;
    }
    #val1,#val2{
      margin-top:30px;
    }
    #botoes{
      margin-top:25px;
    }
    #result{
      margin-top:5px;
    }
  </style>
</head>
<body>
 <div class="container">
   <div class="row">
     <div class="col-12" id="calcular">
       <div class="jumbotron">
         <h2>Calcular</h2>
       </div>
     </div>
   </div>
   <div class="row" id="val1">
     <div class="col-12">
       <div class="form-group">
         <label for="">Valor 1</label>
         <input type="number" class="form-control" id="valor1"></input>
       </div>
     </div>
   </div>
   <div class="row" id="val2">
     <div class="col-12">
       <div class="form-group">
         <label for="">Valor 2</label>
         <input type="number" class="form-control" id="valor2"></input>
       </div>
     </div>
   </div>
   <div class="row" id="botoes">
       <div class="col-4">
         <div class="form-group">
           <button class="btn btn-info btn-block" id="somar">Soma</button>
        </div>
      </div>
       <div class="col-4">
         <div class="form-group">
           <button class="btn btn-info btn-block" id="subtrair">Subtração</button>
        </div>
      </div>
      <div class="col-4">
         <div class="form-group">
           <button class="btn btn-info btn-block" id="multiplicar">Mult.</button>
        </div>
      </div>
   </div>
  <div class="row" id="botoes">
      <div class="col-4 offset-2">
         <div class="form-group">
           <button class="btn btn-info btn-block" id="dividir">Divisão</button>
        </div>
      </div>
      <div class="col-4">
         <div class="form-group">
           <button class="btn btn-info btn-block" id="exponenciacao">Exp.</button>
        </div>
      </div>
   </div>
   <div class="row" id="result">
     <div class="col-12">
       <div class="form-group">
         <label for="">Resultado</label>
         <input type="text" class="form-control" readonly id="resultado"></input>
       </div>
     </div>
   </div>
 </div>
</body>
</html>
