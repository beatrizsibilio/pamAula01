<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
 <!--script-->
  <script src="components/loader.js"></script>
  <script-src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>
<!--estilo-->
  <link rel="stylesheet" href="components/loader.css">
   <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="container">
   <div class="row">
     <div class="col-12">
       <div class="jumbotron">
         <h2>Calcular</h2>
       </div>
     </div>
   </div>
   <div class="row">
     <div class="col-12">
       <div class="form-group">
         <label for="">Valor 1</label>
         <input type="number" class="form-control" id="valor1"></input>
       </div>
     </div>
   </div>
   <div class="row">
     <div class="col-12">
       <div class="form-group">
         <label for="">Valor 2</label>
         <input type="number" class="form-control" id="valor2"></input>
       </div>
     </div>
   </div>
   <div class="row">
       <div class="col-3">
         <div class="form-group">
           <button class="btn btn-primary btn-block" id="subtrair">Sub.</button>
        </div>
      </div>
      <div class="col-3">
         <div class="form-group">
           <button class="btn btn-primary btn-block" id="multiplicar">Mult.</button>
        </div>
      </div>
      <div class="col-3">
         <div class="form-group">
           <button class="btn btn-primary btn-block" id="dividir">Div.</button>
        </div>
      </div>
      <div class="col-3">
         <div class="form-group">
           <button class="btn btn-primary btn-block" id="exponenciacao">Exp.</button>
        </div>
      </div>
   </div>
   <div class="row">
     <div class="col-12">
       <div class="form-group">
         <label for="">Resultado</label>
         <input type="text" class="form-control" readonly id="resultado"></input>
       </div>
     </div>
   </div>
 </div>
</body>
</html>
